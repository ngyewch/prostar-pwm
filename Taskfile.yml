version: 3

tasks:
  build:
    desc: Build
    cmds:
      - goreleaser build --snapshot --clean

  build-single:
    desc: Build (single)
    cmds:
      - goreleaser build --snapshot --clean --single-target --output dist/epever-solar

  dependencyUpdates:
    desc: Show dependency updates
    cmds:
      - go list -u -m -json all | go-mod-outdated -update -direct

  lint:
    desc: Lint
    cmds:
      - golangci-lint run

  mingo:
    cmds:
      - mise exec go@1.24.2 -- mise install 'go:github.com/bobg/mingo/cmd/mingo@0.13.1'
      - mise exec 'go:github.com/bobg/mingo/cmd/mingo@0.13.1' -- mingo -tests -v
